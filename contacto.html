<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Tech Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-gradient" style="background-color: #8ca0d7; position: relative;">
    <div class="container-fluid d-flex justify-content-center align-items-center position-relative">

      <div class="position-absolute start-0 ms-3">
        <button class="rounded-circle border-0 btn-open">
          <img src="/img/per.png" alt="Perfil" width="18" height="24">
        </button>
        <a href="carrito.html" class="border-0 bg-transparent">
          <img src="/img/cart.png" alt="Carrito" width="32" height="32">
        </a>
      </div>

      <a>
        <img src="/img/logo.png" alt="Logo" height="45">
      </a>


      <div class="collapse navbar-collapse position-absolute end-0 me-3" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-dark" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="top.html">Catalogo</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="about.html">Sobre nosotros</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <main>
        <div class="container my-5">
            <h2 class="text-center mb-4">Contacto</h2>
            <div class="row align-items-stretch">

                <div class="col-md-6 d-flex">
                    <form class="bg-light p-4 rounded text-dark w-100">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" />
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" placeholder="tucorreo@ejemplo.com" />
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="4"
                                placeholder="Escribe tu mensaje aquí..."></textarea>
                        </div>
                        <button type="submit" class="btn">ENVIAR MENSAJE</button>
                    </form>
                </div>

                <div class="col-md-6">
                    <div class="bg-gradient text-white p-4 rounded h-100 d-flex flex-column justify-content-between">
                        <p class="mb-4">
                            Contáctenos por medio de un correo, o por medio de nuestras redes sociales.
                        </p>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center mt-4">
                <div class="col-auto">
                    <a href="https://www.facebook.com">
                        <img src="/img/face.png" alt="Facebook" width="120" height="60" />
                    </a>
                </div>
                <div class="col-auto">
                    <a href="https://www.instagram.com">
                        <img src="/img/insta.png" alt="Instagram" width="120" height="64" />
                    </a>
                </div>
                <div class="col-auto">
                    <a href="https://x.com">
                        <img src="/img/x.avif" alt="X" width="64" height="64" />
                    </a>
                </div>
            </div>
        </div>
    </main>

<div id="modal-container"></div>


    <footer class="text-center py-2 mt-5" style="background-color: #8ca0d7;">
        <p>&copy; 2025 Tienda Online - Derechos reservados</p>
    </footer>

    <script src="/js/aja.js"></script>
    <script src="/js/msg.js"></script>
</body>

</html>
