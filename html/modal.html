<div class="custom-overlay hidden"></div>

<div class="custom-modal hidden">
  <div class="custom-modal-content p-4 bg-light rounded position-relative">
    <button class="custom-btn-close border-0 bg-transparent position-absolute top-0 end-0 m-3">&times;</button>

    <div class="custom-form-login">
      <div class="text-center mb-4">
        <img src="/img/logo.png" alt="Logo" width="80">
      </div>
      <h3 class="mb-3 text-black">Iniciar Sesión</h3>
      <form>
        <input type="email" class="form-control mb-2" placeholder="Correo">
        <input type="password" class="form-control mb-2" placeholder="Contraseña">
        <button type="submit" class="btn btn-secondary w-100">Entrar</button>
      </form>
      <div class="text-center mt-3">
        <button class="custom-btn-registro-toggle btn btn-link">¿No tienes cuenta? Registrarse</button>
      </div>
    </div>

    <div class="custom-form-registro d-none">
      <div class="text-center mb-4">
        <img src="/img/logo.png" alt="Logo" width="80">
      </div>
      <h3 class="mb-3 text-black">Registrarse</h3>
      <form>
        <input type="text" class="form-control mb-2" placeholder="Usuario">
        <input type="text" class="form-control mb-2" placeholder="Nombre completo">
        <input type="email" class="form-control mb-2" placeholder="Correo">
        <input type="password" class="form-control mb-2" placeholder="Contraseña">
        <button type="submit" class="btn btn-secondary w-100">Registrarse</button>
      </form>
      <div class="text-center mt-3">
        <button class="custom-btn-login-toggle btn btn-link">¿Ya tienes cuenta? Iniciar sesión</button>
      </div>
    </div>

    <div class="custom-perfil d-none text-center">
      <img src="/img/per.png" alt="Logo" width="80" class="mb-3">
      <h4 class="custom-nombre-usuario text-black"></h4>
      <button class="custom-btn-logout btn btn-secondary mt-3">Cerrar sesión</button>
    </div>

  </div>

</div>
